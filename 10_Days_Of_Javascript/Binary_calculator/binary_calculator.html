<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <style>
      body{
          width:33%;
      }
      #res{
          background-color:lightgray;
          border:solid;
          height:48px;
          font-size:20px;
      }
      #btns button{
      width:25%;
      height:36px;
      font-size:18px;
      margin:0px;
      float:left;
      }
      #btn0,#btn1{
          background-color:lightgreen;
          color:brown;
      }
      #btnClr,#btnEql{
          background-color:darkgreen;
          color:white;
      }
      #btnSum,#btnSub,#btnMul,#btnDiv{
          background-color:black,
          color:red;
      }
    </style>
  </head>
  <body>
    <div id="res"></div>
    <div id="btns">
      <button id="btn0" onclick="clickZero()">0</button>
      <button id="btn1" onclick="clickOne()">1</button>
      <button id="btnClr" onclick="clickClear()">C</button>
      <button id="btnEql" onclick="clickEquals()">=</button>
      <button id="btnSum" onclick="clickSum()">+</button>
      <button id="btnSub" onclick="clickSub()">-</button>
      <button id="btnMul" onclick="clickMul()">*</button>
      <button id="btnDiv" onclick="clickDiv()">/</button>
    </div>
    <script>
      let res = document.getElementById("res");
      function clickZero() {
        res.innerHTML += "0";
      }
      function clickOne() {
        res.innerHTML += "1";
      }
      function clickClear() {
        res.innerHTML = "";
      }
      function clickSum() {
        res.innerHTML += "+";
      }
      function clickSub() {
        res.innerHTML += "-";
      }
      function clickMul() {
        res.innerHTML += "*";
      }
      function clickDiv() {
        res.innerHTML += "/";
      }
    </script>
  </body>
</html>
